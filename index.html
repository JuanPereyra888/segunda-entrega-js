<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="SegundaEntrega.js"></script>
    <title>Calculamos Tu Sueldo</title>

</head>
<body>
    <div class=""container py-2">
        <p class=""lead>Ingrese Los datos</p>
        <form>
            <input id="nombre" type="text" placeholder="ingresar tu nombre" class="form-control my-2">
            <input id="horas" type="text" placeholder="ingresar cantidad de horas" class="form-control my-2">
            <input id="ganancia" type="text" placeholder="ingresar cuanto ganas por hora" class="form-control my-2">
            <button id="boton" class="btn btn-success" type="reset" onclick="agregar();">Calcular</button>
        </form>
    </div>
    <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>horas</th>
                    <th>ganancia</th>
                </tr>
            </thead>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
